<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Mostra idades</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var pulaLinha = function() {
				document.write("<br>");
			};
			
			var ano = 2017;
			document.write("Eu nasci em: " + (ano - 26));
			pulaLinha();
			document.write("Adriano nasceu em: " + (ano - 31));
			pulaLinha();
			document.write("Paulo nasceu em :" + (ano - 37));
			pulaLinha();
		</script>
	</body>
</html>
