<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Programa</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var ano = 2017;
			var eu = 26;
			var adriano = 31;
			var paulo = 37;
			var total = eu + adriano + paulo;
			var media = total / 3;
			document.write("Eu nasci em: " + (ano - 26) + "<br>");
			document.write("Adriano nasceu em: " + (ano - 31) + "<br>");
			document.write("Paulo nasceu em: " + (ano - 37) + "<br>");
			document.write("A soma das nossas idades é: " + total + "<br>");
			document.write("A média das nossas idades é: " + media + "<br>");
		</script> 
	</body>
</html>
